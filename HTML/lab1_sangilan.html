<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="document.getElementById('result').innerHTML = getDays(document.getElementById('input').value)">get number of days</button>
    <h1 id="result"></h1>
    <script>
        function getDays(x){
            days = parseInt(x) * 365;
            return days;
        }
    </script>
</body>
</html>
